<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Materialize Compiled and minified CSS -->
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/css/style.css">
		<title>Eat Da Burger</title>
</head>
<body>
	<div class="container">
		<div class="header">
  		<form class="create-update-form" action="burgers/create" method="POST">
	    <div class="form-group">
	      <label for="ca">Add a Burger:</label>
	      <input type="hidden" name="devoured" value="0">
	      <input type="text" id="ca" name="burger_name">
	      <button type="submit">Add Burger</button>
	    </div>
		</form>
	</div>

<div class="notDevoured">
  <h2>Burgers that are not devoured!</h2>

        <div>
          <img src="assets/images/Yum-burger.jpg" alt="Mushroom" /><br>
          

          <form action="burgers/update/1?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Shrooms! <button type="submit">DEVOUR!!</button>
          </form>
        </div>
        <div>
          <img src="assets/images/Yum-burger.jpg" alt="Top Gun" /><br>
          

          <form action="burgers/update/3?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Protein Burger<button type="submit">DEVOUR!!</button>
          </form>
        </div>
        <div>
          <img src="assets/images/Yum-burger.jpg" alt="Shrooms!" /><br>
          

          <form action="burgers/update/12?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Everything Vegan <button type="submit">DEVOUR!!</button>
          </form>
        </div>
</div>

<div class="devoured">
  <h2>Burgers that are devoured!</h2>
    <div>
         <img src="assets/images/burger_devoured.jpg" alt="Big Bang" /><br>
         <form action="burgers/update/2?_method=PUT" method="POST">
           <input type="hidden" name="devoured" value="false">
           Anything Goes <button type="submit">Regurgitate</button>
          </form>
        </div>
        <div>
          <img src="assets/images/burger_devoured.jpg" alt="Whiskey Deluxe" /><br>
          <form action="burgers/update/4?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="false">
            Healthy Deluxe <button type="submit">Regurgitate</button>
          </form>
        </div>
        </div>
	</div>	
</body>
</html>
